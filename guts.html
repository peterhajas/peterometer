<!DOCTYPE html>
<html>
    <head>
        <title>peterometer</title>
        <script src="live.js"></script>
        <script src="tween.js"></script>
        <script src="three.js"></script>
        <script src="colors.js"></script>
        <script type="module" src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="root">
            <div id="leadingSidebar">
                <h1>Online</h1>
                <h2 class="label">phajas</h2>
                <div class="dataNode">
                    <span class="label">Age</span>
                    <span class="data" id="ageIndicator"></span>
                </div>
                <hr>
                <div id="daysPicker">
                </div>
            </div>
            <div id="centerArea">
                <div class="metricView" id="heartContainer">
                    <div id="heart_rate">
                        <div class="graph">
                        </div>
                        <div class="dataNode">
                            <span class="label">HR</span>
                            <span class="data">00</span>
                        </div>
                    </div>
                    <div id="heart_rate_variability">
                        <div class="graph">
                        </div>
                        <div class="dataNode">
                            <span class="tint2 label">HRV</span>
                            <span class="data">00</span>
                        </div>
                    </div>
                </div>
                <div class="metricView" id="activityContainer">
                    <div class="graph"></div>
                    <div class="verticalStack">
                        <div id="active_energy" class="dataNode">
                            <span class="tint1 label">MOVE</span>
                            <span class="data">00</span>
                        </div>
                        <div id="apple_exercise_time" class="dataNode">
                            <span class="tint2 label">EXER</span>
                            <span class="data">00</span>
                        </div>
                        <div id="apple_stand_hour" class="dataNode">
                            <span class="tint3 label">STND</span>
                            <span class="data">00</span>
                        </div>
                    </div>
                </div>
                <div class="metricView" id="respiratoryContainer">
                    <div class="verticalStack">
                            <div id="blood_oxygen_saturation" class="dataNode">
                                <span class="tint1 label">B0â‚‚</span>
                                <span class="data">00</span>
                            </div>
                            <div id="respiratory_rate" class="dataNode">
                                <span class="tint2 label">BRT</span>
                                <span class="data">00</span>
                            </div>
                    </div>
                </div>
                <div class="metricView" id="hydrationContainer">
                    <div class="graph"></div>
                    <div id="dietary_water" class="dataNode">
                        <span class="tint1 label">H20</span>
                        <span class="data">00</span>
                    </div>
                </div>
                <div class="metricView" id="macronutrientContainer">
                    <div class="graph"></div>
                    <div class="verticalStack">
                        <div id="dietary_energy" class="dataNode">
                            <span class="bg2 label">CAL</span>
                            <span class="data">00</span>
                        </div>
                        <div id="total_fat" class="dataNode">
                            <span class="tint1 label">FAT</span>
                            <span class="data">00</span>
                        </div>
                        <div id="saturated_fat" class="dataNode little">
                            <span class="tint1 label">SAT</span>
                            <span class="data">00</span>
                        </div>
                        <div id="carbohydrates" class="dataNode">
                            <span class="tint2 label">CRB</span>
                            <span class="data">00</span>
                        </div>
                        <div id="dietary_sugar" class="dataNode little">
                            <span class="tint2 label">SGR</span>
                            <span class="data">00</span>
                        </div>
                        <div id="protein" class="dataNode">
                            <span class="tint3 label">PRO</span>
                            <span class="data">00</span>
                        </div>
                    </div>
                </div>
                <div class="metricView" id="micronutrientContainer">
                    <div class="verticalStack">
                            <div id="dietary_cholesterol" class="dataNode">
                                <span class="tint1 label">CHL</span>
                                <span class="data">00</span>
                            </div>
                            <div id="sodium" class="dataNode">
                                <span class="tint2 label">SDM</span>
                                <span class="data">00</span>
                            </div>
                            <div id="fiber" class="dataNode">
                                <span class="tint3 label">FBR</span>
                                <span class="data">00</span>
                            </div>
                    </div>
                </div>
                <div class="metricView" id="sleep_analysis">
                    <div class="graph"></div>
                    <div class="verticalStack">
                            <div id="sleep_analysis_in_bed" class="dataNode">
                                <span class="tint1 label">BED</span>
                                <span class="data">00</span>
                            </div>
                            <div id="sleep_analysis_asleep" class="dataNode">
                                <span class="tint2 label">SLP</span>
                                <span class="data">00</span>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
