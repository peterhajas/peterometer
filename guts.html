<!DOCTYPE html>
<html>
    <head>
        <title>peterometer</title>
        <script src="live.js"></script>
        <script src="tween.js"></script>
        <script src="three.js"></script>
        <script src="colors.js"></script>
        <script type="module" src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="root">
            <div id="leadingSidebar">
                <h1>Online</h1>
                <h2 class="label trailing">phajas</h2>
                <div class="trailing">
                    <span class="label">Age:</span>
                    <span class="data" id="ageIndicator"></span>
                </div>
                <hr>
                <div id="daysPicker">
                    <div class="day">
                        <div class="label"> MON </div>
                        <div class="data">
                            14
                        </div>
                    </div>
                    <div class="day">
                        <div class="label">
                            TUE
                        </div>
                        <div class="data">
                            15
                        </div>
                    </div>
                    <div class="day">
                        <div class="label">
                            WED
                        </div>
                        <div class="data">
                            16
                        </div>
                    </div>
                </div>
            </div>
            <div id="centerArea"></div>
            <div id="trailingSidebar"></div>
        </div>
    </body>
</html>
